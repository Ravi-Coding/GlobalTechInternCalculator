<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="GlobalCalculator.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE = edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <h1 class="heading">GlobalTech</h1>
        <input type="text" placeholder="0" id="output-screen" />
        <button onclick="Clear()" class="bold">Cl</button>
        <button onclick="del()" class="bold">DEL</button>
        <button onclick="display( '%' )" class="bold1">%</button>
        <button onclick="display('/')" class="bold1">/</button>
        <button onclick="display('7')" class="bold">7</button>
        <button onclick="display('8')" class="bold">8</button>
        <button onclick="display('9')" class="bold">9</button>
        <button onclick="display('*')" class="bold1">*</button>
        <button onclick="display('4')" class="bold">4</button>
        <button onclick="display('5')" class="bold">5</button>
        <button onclick="display('6')" class="bold">6</button>
        <button onclick="display('-')" class="bold1">-</button>
        <button onclick="display('1')" class="bold">1</button>
        <button onclick="display('2')" class="bold">2</button>
        <button onclick="display('3')" class="bold">3</button>
        <button onclick="display('+')" class="bold">+</button>
        <button onclick="display('.')" class="bold1">.</button>
        <button onclick="display('0')" class="bold">0</button>
        <button onclick="Calculate()" class="equal">=</button>
      </div>
    </div>
  </body>
</html>
